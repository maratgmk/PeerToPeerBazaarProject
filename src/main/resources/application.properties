server.port=8080
spring.application.name=PeerToPeerBazaar
spring.datasource.url=jdbc:postgresql://localhost:5432/BazaarDB
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.docker.compose.enabled=false
# Http client logging
logging.level.org.springframework.web.client.RestClient=DEBUG
logging.level.org.springframework.http.client=DEBUG
cron.expression=0 0/3 * * * ?
diapason.limit=0 0/10 * * * ?
spring.task.scheduling.pool.size=5
#Payment System
bazaar.payment.merchantId=testmerchantId
bazaar.payment.secretKey=testsecretKey
bazaar.payment.returnUri=http://localhost:8080/frontend/return/
bazaar.payment.callbackUri=http://localhost:8080/callback/notify/
bazaar.payment.clientUri=http://localhost:8083/payment
#Drone System
bazaar.drone.clientUri=http://localhost:8081/drone
